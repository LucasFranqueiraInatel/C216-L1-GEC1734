<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - View List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@5.2.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.2.7/dist/js/tabulator.min.js"></script>
    <script src="../app.js" defer></script>
    <style>
        .tabulator .tabulator-header .tabulator-col{
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        .tabulator .tabulator-header .tabulator-col .tabulator-col-title{
            font-weight: 600;
        }
        .tabulator .tabulator-cell{
            border-bottom: 1px solid #e5e7eb;
        }
        .tabulator .tabulator-row{
            background-color: #ffffff;
        }
        .tabulator .tabulator-row:nth-child(even){
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Task Management</a>
            <div class="flex space-x-4">
                <a href="list.html" class="hover:text-gray-300 transition duration-200">View List</a>
                <a href="add.html" class="hover:text-gray-300 transition duration-200">Add Item</a>
                <a href="clear.html" class="hover:text-gray-300 transition duration-200">Clear Database</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-4xl mb-8 font-semibold text-gray-800">Task List</h1>
        <div id="taskTable"></div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
            <h2 class="text-2xl font-semibold mb-6">Edit Task</h2>
            <div class="mb-4">
                <label for="editTaskInput" class="block text-gray-700 font-medium">Task</label>
                <input type="text" id="editTaskInput" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="editStartTimeInput" class="block text-gray-700 font-medium">Start Time</label>
                <input type="date" id="editStartTimeInput" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="editEndTimeInput" class="block text-gray-700 font-medium">End Time</label>
                <input type="date" id="editEndTimeInput" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="editPlanningTimeInput" class="block text-gray-700 font-medium">Planning Time</label>
                <input type="date" id="editPlanningTimeInput" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <button onclick="updateTask()" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition duration-200">Update Task</button>
            <button onclick="closeModal()" class="w-full mt-3 bg-gray-600 text-white py-3 rounded hover:bg-gray-700 transition duration-200">Cancel</button>
        </div>
    </div>
</body>
</html>
