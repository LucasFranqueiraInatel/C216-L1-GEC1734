<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../app.js" defer></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="index.html" class="text-xl">Task Management</a>
            <div>
                <a href="list.html" class="mr-4">View List</a>
                <a href="add.html" class="mr-4">Add Item</a>
                <a href="clear.html">Clear Database</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        <h1 class="text-2xl mb-4">Add New Task</h1>
        <div class="mb-4">
            <input type="text" id="taskInput" placeholder="Enter task" class="p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="startTimeInput">Start Time</label>
            <input type="date" id="startTimeInput" class="p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="endTimeInput">End Time</label>
            <input type="date" id="endTimeInput" class="p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="planningTimeInput">Planning Time</label>
            <input type="date" id="planningTimeInput" class="p-2 border border-gray-300 rounded">
        </div>
        <button onclick="addTask()" class="bg-blue-600 text-white p-2 rounded">Add Task</button>
    </div>
</body>
</html>
